<!-- Navbar-->
<header class="app-header">
    <a class="app-header__logo" href="index.html">MembeR</a>
    <!-- Sidebar toggle button-->
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <li class="app-search">
            <ng-container *ngIf="systemData; else noSystemData">
                ปีการศึกษา {{systemData.year}} ภาคการศึกษาที่ {{systemData.term}}
            </ng-container>
            <ng-template #noSystemData>
                กรุณาตั้งค่าปีการศึกษาและภาคเรียน
            </ng-template>
        </li>
        <!-- User Menu-->
        <li class="dropdown">
            <a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">
                <i class="fa fa-user fa-lg"></i>
            </a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li>
                  <a class="dropdown-item" [routerLink]="['/main', 'setting']">
                      <i class="fa fa-cog fa-lg"></i> ตั้งค่าระบบ
                  </a>
              </li>
              <!-- <li>
                  <a class="dropdown-item" [routerLink]="['/', AppURL.Authen, AuthURL.Profile]">
                      <i class="fa fa-user fa-lg"></i> ข้อมูลส่วนตัว
                  </a>
              </li> -->
                <li>
                    <a class="dropdown-item" (click)="onLogout()">
                        <i class="fa fa-sign-out fa-lg"></i> ออกจากระบบ
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</header>
