<i (click)="openModal(edit)" class="fa fa-edit cur"></i>

<ng-template #edit>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title pull-left">แก้ไขตึก</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">รหัสวิชา</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="subjectId">
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">กลุ่มเรียน</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="courseGroup" placeholder="กรุณาใส่ข้อมูล">
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">จำนวนที่นั่ง</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="courseSeat" placeholder="กรุณาใส่ข้อมูล">
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">อาจารย์ผู้สอน</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="professor" placeholder="กรุณาใส่ข้อมูล">
          </div>
      </div>
  </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" type="reset" (click)="modalRef.hide()">ยกเลิก</button>
      <button type="submit" class="btn btn-primary" type="submit">ยืนยัน</button>
    </div>
  </form>
</ng-template>
