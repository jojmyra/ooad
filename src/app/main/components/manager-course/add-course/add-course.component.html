<div class="input-group-append">
  <button (click)="openModal(template)" class="btn btn-primary" type="button">
    <i class="fa fa-plus-circle"></i>
  </button>
</div>

<ng-template #template>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title pull-left">เพิ่มรายวิชา</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">รหัสวิชา</span>
        </div>
        <input type="text" class="form-control" formControlName="subjectId">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">รายวิชา</span>
        </div>
        <input type="text" class="form-control" formControlName="subjectName">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" type="reset" (click)="modalRef.hide()">ยกเลิก</button>
      <button type="submit" class="btn btn-primary" type="submit">ยืนยัน</button>
    </div>
  </form>
</ng-template>
